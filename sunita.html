<!DOCTYPE html>
<html>
<head>
   <title>Student Registration Form</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
   <style>
       body {
           font-family: arial;
           transition: all 0.5s ease;
       }
       .container {
           padding: 40px;
           width: 500px;
           margin: 20px auto;
           background-color: #f1f1f1;
       }
       .container h2 {
           text-align: center;
       }
       fieldset {
           border: 1px solid #d4d4d4;
           padding: 20px 10px;
           margin-bottom: 20px;
           border-radius: 8px;
       }
       .input-field {
           display: flex;
           margin-bottom: 15px;
       }
       label {
           margin-right: 25px;
           margin-top: 5px;
           width: 30%;
           text-align: right;
           font-weight: bold;
       }
       .icon {
           background: #fcfcfa;
           color: black;
           min-width: 40px;
           border: 2px solid #e2e2e2;
           border-right: none;
           text-align: center;
           padding: 7px;
       }
       .inputs {
           padding: 3px 10px;
           border: 2px solid #e2e2e2;
           width: 70%;
       }
       .button {
           text-align: center;
       }
       .submit {
           color: white;
           background: #ee9a25;
           padding: 9px 25px;
           margin-right: 10px;
           border: none;
           border-radius: 5px;
           box-shadow: 0 0 5px #c9c9c9;
       }
       .submit:hover {
           background: #d1871e;
       }
       .reset {
           color: white;
           background: #c93232;
           padding: 9px 25px;
           border: none;
           border-radius: 5px;
           box-shadow: 0 0 5px #c9c9c9;
       }
       .reset:hover {
           background: #a32727;
       }
   </style>
</head>
<body>
   <div class="container">
       <h2>Registration Form</h2>
       <form action="">
           <fieldset>
               <div class="input-field">
                   <label>Name</label>
                   <i class="fa fa-user icon"></i>
                   <input type="text" class="inputs" name="usrname">
               </div>

               <div class="input-field">
                   <label>Email</label>
                   <i class="fa fa-envelope icon"></i>
                   <input type="email" class="inputs">
               </div>
               

        
           </fieldset>
           <fieldset>
               <div class="input-field">
                   <label class="message">year</label>
                   <i class="fa-solid fa-address-book icon textarea-icon"></i>
                   <textarea class="textarea"></textarea>
               </div>
               <div class="input-field">
                   <label class="city">branch name</label>
                   <i class="fa fa-list icon"></i>
                   <select name="city" id="" class="inputs">
                       <option value="0">Select City</option>
                       <option value="1">City 1</option>
                       <option value="2">City 2</option>
                       <option value="3">City 3</option>
                       <option value="4">City 4</option>
                       <option value="5">City 5</option>
                   </select>
               </div>
               <div class="input-field">
                   <label>password</label>
                   <i class="fa fa-home icon"></i>
                   <input type="number" class="inputs">
               </div>
    
               <div class="input-field">
               </div>

           </fieldset>
           <div class="button">
               <button type="submit" class="submit">Submit</button>
               <button type="reset" class="reset">Reset</button>
           </div>
       </form>
   </div>
</body>
</html>
