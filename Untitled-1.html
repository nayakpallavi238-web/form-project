html<!DOCTYPE html>
<html>
<head>
   <title>Student Registration Form</title>
   <style>
       form {
           margin: auto;
           width: min(600px, 80%);
           padding: 20px;
           border: 1px solid #ddd;
           border-radius: 10px;
           background-image: url('https://images.unsplash.com/photo-1619279302118-43033660826a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
           background-size: cover;
           background-position: center;
           background-repeat: no-repeat;
       }
       h2 {
           text-align: center;
           font-size: 28px;
           margin-bottom: 20px;
       }
       label {
           display: block;
           margin-bottom: 5px;
           font-weight: bold;
       }
       input[type="text"], input[type="email"], input[type="tel"], textarea, select, #dob {
           width: 100%;
           padding: 10px;
           margin-bottom: 20px;
           border: 1px solid #ddd;
           border-radius: 5px;
           box-sizing: border-box;
           opacity: 0.5;
       }
       textarea {
           height: 100px;
           resize: vertical;
       }
       .buttons {
           display: flex;
           justify-content: center;
       }
       .buttons button {
           background-color: #854d28;
           color: #fff;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           width: 150px;
           font-size: 16px;
           cursor: pointer;
           margin-right: 10px;
       }
       .buttons button:hover {
           background-color: #6e4225;
       }
   </style>
</head>
<body>
   <form>
       <h2>Student Registration Form</h2>
       <label for="first-name">First Name:</label>
       <input type="text" id="first-name" name="first-name" required>
       <label for="last-name">Last Name:</label>
       <input type="text" id="last-name" name="last-name" required>
       <label for="dob">Date of Birth:</label>
       <input type="date" id="dob" name="dob" required>
       <label for="email">Email Address:</label>
       <input type="email" id="email" name="email" required>

       </select
           <button type="reset">Reset</button>
           <button type="submit">Submit</button>
       </div>
   </form>
</body>
</html>
